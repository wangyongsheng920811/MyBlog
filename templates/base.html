<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>
<meta name="keywords" content="黑色模板,个人网站模板,个人博客模板,博客模板,css3,html5,网站模板" />
<meta name="description" content="这是一个有关黑色时间轴的css3 html5 网站模板" />
<link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/animation.css') }}" rel="stylesheet">
<!-- 返回顶部调用 begin -->
<link href="{{ url_for('static', filename='css/lrtk.css') }}" rel="stylesheet" />
<script type="text/javascript" src="../static/js/jquery.js"></script>
<script type="text/javascript" src="../static/js/js.js"></script>

<!-- 返回顶部调用 end-->
<!--[if lt IE 9]>
<script src="../static/js/modernizr.js"></script>
<![endif]-->
{% block head %}{% endblock %}
</head>
<body>


<div id="header">
    <div id="nav">
        <ul class="nav nav-pills nav-justified">
          <li><a href="{{ url_for('index') }}" >首页</a></li>
          <li><a href="{{ url_for('tags', tag='Python') }}" title="Python">Python</a></li>
          <li><a href="{{ url_for('tags', tag='Linux') }}" title="Linux">Linux</a></li>
          <li><a href="{{ url_for('tags', tag='Windows') }}" title="Windows">Windows</a></li>
          <li><a href="{{ url_for('tags', tag='前端') }}" title="前端">前端</a></li>
          <li><a href="{{ url_for('tags', tag='持续集成') }}" title="持续集成">持续集成</a></li>
          <li><a href="{{ url_for('tags', tag='其他') }}" title="其他">其他</a></li>
            {% if id == 1 %}
                <li><a href="{{ url_for('write') }}"  title="写文章" style="margin-right: 0;" >写文章</a></li>
                <li><a href="{{ url_for('logout') }}"  title="注销" style="margin-right: 0;" >注销</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}"  title="登陆" style="margin-right: 0;" >登陆</a></li>
            {% endif %}

{#          <li><a href="{{ url_for('regist') }}"  title="注册">注册</a></li>#}
        </ul>
        <script src="../static/js/silder.js"></script><!--获取当前页导航 高亮显示标题-->
    </div>
</div>
<!--header end-->
<div id="main">
{% block mainbody %}

{% endblock %}

<div id="tbox"> <a id="togbook" href="/e/tool/gbook/?bid=1"></a> <a id="gotop" href="javascript:void(0)"></a> </div>
<!-- 代码结束 -->
</div>
</body>
</html>
